
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrarse - BlockCraft Hosting</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Registrarse en BlockCraft Hosting</h1>
        <nav>
            <a href="index.html" class="btn">Inicio</a>
            <a href="login.html" class="btn">Iniciar Sesión</a>
        </nav>
    </header>
    <main>
        <section class="form-section">
            <h2>Crea tu cuenta</h2>
            <form>
                <input type="text" placeholder="Usuario" required><br>
                <input type="email" placeholder="Correo electrónico" required><br>
                <input type="password" placeholder="Contraseña" required><br>
                <button type="submit" class="btn">Registrarse</button>
            </form>
        </section>
    </main>
</body>
</html>
